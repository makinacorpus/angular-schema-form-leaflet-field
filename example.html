<!DOCTYPE html>
<html lang='en' ng-app='exampleApp'>
	<head>
		<meta charset='utf-8'>
		<meta content='IE=edge' http-equiv='X-UA-Compatible'>
		<meta content='width=device-width, initial-scale=1.0' name='viewport'>
		<!-- To make this look better -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="all" rel="stylesheet" />

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<!-- Angular schema form dependencies -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="bower_components/tv4/tv4.js"></script>
		<script src="bower_components/objectpath/lib/ObjectPath.js"></script>
		<script src="bower_components/angular-schema-form/dist/schema-form.js"></script>
		<script src="bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
		<!-- Include the built add-on script -->
		<script src="src/angular-schema-form-leaflet-field.js"></script>
		<!-- The demo application-->
		<script src="example.js"></script>

		<title>ASF Leaflet Field Add-on</title>
	</head>
	<body ng-controller='exampleController' class="container">

		<h1>Leaflet Field</h1>

		<p>This is an example of an angular-schema-form leaflet field add-on.</p>

		<form name="selectForm" sf-schema="schema" sf-form="form" sf-model="model" ng-submit="submitted(selectForm)"></form>
	</body>
</html>
